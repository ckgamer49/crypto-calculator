<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crypto Rewards Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .input-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input {
      width: 100%;
      padding: 10px;
      font-size: 1em;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      font-size: 1em;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      background: #e0ffe0;
      border: 1px solid #b2d8b2;
    }
    .affiliate {
      margin-top: 30px;
      padding: 15px;
      background: #fffbe6;
      border: 1px solid #ffe58f;
      font-size: 0.95em;
    }
    .affiliate a {
      color: #d48806;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Crypto Rewards Calculator</h1>
  <div class="input-group">
    <label for="btcAmount">Bitcoin Amount (BTC):</label>
    <input type="number" id="btcAmount" placeholder="e.g., 0.1" step="0.0001" />
  </div>
  <div class="input-group">
    <label for="interestRate">Daily Interest Rate (%):</label>
    <input type="number" id="interestRate" placeholder="e.g., 0.01" step="0.001" />
  </div>
  <div class="input-group">
    <label for="days">Number of Days:</label>
    <input type="number" id="days" placeholder="e.g., 30" />
  </div>
  <button onclick="calculateRewards()">Calculate</button>
  <div class="result" id="result"></div>

  <div class="affiliate">
    ðŸ’¡ Want to earn daily Bitcoin interest? Join <a href="https://freebitco.in/?r=YOUR_REFERRAL_ID" target="_blank">FreeBitco.in</a> and start earning passively!<br><br>
    You can also sign up on <a href="https://www.binance.com/en/activity/referral-entry/CPA?ref=YOUR_BINANCE_REF" target="_blank">Binance</a> for more crypto earning tools.
  </div>

  <script>
    function calculateRewards() {
      const btc = parseFloat(document.getElementById('btcAmount').value);
      const rate = parseFloat(document.getElementById('interestRate').value);
      const days = parseInt(document.getElementById('days').value);

      if (isNaN(btc) || isNaN(rate) || isNaN(days)) {
        alert('Please enter valid numbers in all fields.');
        return;
      }

      let totalBTC = btc;
      for (let i = 0; i < days; i++) {
        totalBTC += totalBTC * (rate / 100);
      }

      const earned = totalBTC - btc;

      document.getElementById('result').innerHTML = `
        <strong>Total Earned:</strong> ${earned.toFixed(8)} BTC<br/>
        <strong>Future Value:</strong> ${totalBTC.toFixed(8)} BTC
      `;
    }
  </script>
</body>
</html>
